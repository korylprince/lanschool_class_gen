{% if session.get("students", []) %}
<div id="result-wrapper">
    <div class="col-md-4 col-md-offset-4">
        <h2 class="section-header">Selected Students</h2>
    </div>
    <div id="student-wrapper" class="col-md-4 col-md-offset-4 wrapper-border">
        {{ g.delete_form.hidden_tag() }}
        {% for b in session.get("students", []) %}
        <button class="btn btn-primary student-button" data-username="{{ b["username"] }}">{{ b["name"] }} ({{ b["username"] }}) <span class="glyphicon glyphicon-remove-circle"></span></button>
        {% endfor %}
        <button id="student-delete-all-button" class="btn btn-danger" data-target="#delete-all-modal" data-toggle="modal">Delete All <span class="glyphicon glyphicon-remove-circle"></span></button>
    </div>
{% include "export.html" %}
</div>

<div id="delete-all-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Delete All?</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you wish to delete all students?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                <button id="delete-all-button" type="button" class="btn btn-primary">Delete</button>
            </div>
        </div>
    </div>
</div>
{% endif %}
